<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Errors Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background: #0073e6;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        select, input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-details {
            display: none;
            background: #f9f9f9;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #image-preview img {
            max-width: 100%;
            margin-top: 10px;
        }
    </style>
    <script>
        function showErrors() {
            const mainCategory = document.getElementById('main-category').value;
            const subCategory = document.getElementById('sub-category').value;
            const errorDetails = document.getElementById('error-details');

            if (mainCategory && subCategory) {
                errorDetails.innerHTML = `<h3>${mainCategory} - ${subCategory}</h3><p>Details about ${subCategory} in the ${mainCategory} category will be shown here.</p>`;
                errorDetails.style.display = 'block';
            } else {
                errorDetails.style.display = 'none';
            }
        }

        function updateSubCategories() {
            const mainCategory = document.getElementById('main-category').value;
            const subCategoryDropdown = document.getElementById('sub-category');

            const categories = {
                "Syntactical Errors": ["AA", "CC", "CB", "CW", "EB", "EBD", "EJ", "FA", "GI", "SA", "SB", "SCD", "SC", "SD", "SE", "SF", "SG", "SI", "SK", "SL", "SM", "SP", "SS", "STD", "SV", "SX", "SXD", "SY", "XF", "XE", "XB"],
                "Referential Errors": ["AA", "CC", "CB", "CW", "EB", "EBD", "EJ", "FA", "GI", "SA", "SB", "SCD", "SC", "SD", "SE", "SF", "SG", "SI", "SK", "SL", "SM", "SP", "SS", "STD", "SV", "SX", "SXD", "SY", "XF", "XE", "XB"],
                "Quality Errors": ["AA", "CC", "CB", "CW", "EB", "EBD", "EJ", "FA", "GI", "SA", "SB", "SCD", "SC", "SD", "SE", "SF", "SG", "SI", "SK", "SL", "SM", "SP", "SS", "STD", "SV", "SX", "SXD", "SY", "XF", "XE", "XB"]
            };

            subCategoryDropdown.innerHTML = '<option value="">Select Specific Error</option>';

            if (categories[mainCategory]) {
                categories[mainCategory].forEach(error => {
                    const option = document.createElement('option');
                    option.value = error;
                    option.textContent = error;
                    subCategoryDropdown.appendChild(option);
                });
            }
        }

        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            imagePreview.innerHTML = ''; // Clear previous images
            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded Screenshot';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        function submitData() {
            const dataElement = document.getElementById('data-element').value;
            const fileType = document.getElementById('file-type').value;
            const dictionaryCode = document.getElementById('dictionary-code').value;
            const dictionaryValue = document.getElementById('dictionary-value').value;
            const errorDescription = document.getElementById('error-description').value;
            const info1 = document.getElementById('info1').value;

            console.log({
                dataElement,
                fileType,
                dictionaryCode,
                dictionaryValue,
                errorDescription,
                info1
            });

            alert('Data submitted successfully!');
        }
    </script>
</head>
<body>
    <header>
        <h1>MIS Errors Catalog</h1>
        <p>A repository of documented MIS errors for the California Community College system (Banner)</p>
    </header>

    <div class="container">
        <section>
            <h2>Select Student Information System</h2>
            <label for="sis-selection">Student Information System:</label>
            <select id="sis-selection">
                <option value="">Select System</option>
                <option value="Colleague">Colleague</option>
                <option value="Banner">Banner</option>
                <option value="PeopleSoft">PeopleSoft</option>
                <option value="Other">Other</option>
            </select>
        </section>

        <section>
            <h2>Select Error Category</h2>
            <label for="main-category">Main Category:</label>
            <select id="main-category" onchange="updateSubCategories(); showErrors();">
                <option value="">Select Main Category</option>
                <option value="Syntactical Errors">Syntactical Errors</option>
                <option value="Referential Errors">Referential Errors</option>
                <option value="Quality Errors">Quality Errors</option>
            </select>

            <label for="sub-category">Specific Error:</label>
            <select id="sub-category" onchange="showErrors();">
                <option value="">Select Specific Error</option>
            </select>

            <div id="error-details" class="error-details"></div>
        </section>

        <section>
            <h2>Enter Error Details</h2>
            <label for="data-element">Data Element:</label>
            <input type="text" id="data-element" placeholder="Enter alphanumeric value">

            <label for="file-type">File Type:</label>
            <input type="text" id="file-type" placeholder="Enter file type (e.g., SE, SX)">

            <label for="dictionary-code">Data Dictionary Element Code:</label>
            <input type="text" id="dictionary-code" placeholder="Enter dictionary element code (e.g., STD7)">

            <label for="dictionary-value">Data Dictionary Element Value:</label>
            <input type="text" id="dictionary-value" placeholder="Enter dictionary element value">

            <label for="error-description">Error Description:</label>
            <textarea id="error-description" placeholder="Enter error description"></textarea>

            <label for="info1">Info 1:</label>
            <input type="text" id="info1" placeholder="Enter additional info">

            <label for="screenshot-upload">Upload Screenshot/Image:</label>
            <input type="file" id="screenshot-upload" accept="image/*" onchange="previewImage(event)">
            <div id="image-preview"></div>

            <button onclick="submitData()">Submit</button>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 MIS Errors Catalog | Created by [Your Name]</p>
    </footer>
</body>
</html>
