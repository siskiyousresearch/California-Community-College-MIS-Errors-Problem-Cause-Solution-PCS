<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIS Errors Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #ffffff;
            color: #003865;
            padding: 20px 0;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        header img {
            max-height: 50px;
            margin-left: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
            flex-grow: 1;
            margin-left: 10px;
            font-weight: bold;
            color: #003865;
        }
        header nav {
            margin-right: 20px;
        }
        header nav a {
            color: #003865;
            text-decoration: none;
            margin: 0 10px;
            font-weight: bold;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            color: #333;
        }
        select, input, textarea {
            width: 100%;
            padding: 0.5rem;
            margin: 0.5rem 0;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
        }
        .error-details {
            display: none;
            background: #f9f9f9;
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #image-preview img {
            max-width: 100%;
            margin-top: 10px;
        }
        .sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background-color: #ffffff;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            overflow-y: auto;
            z-index: 1000;
        }
        .sidebar.open {
            right: 0;
        }
        .sidebar-header {
            padding: 1rem;
            background-color: #003865;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
        }
        .sidebar-content {
            padding: 1rem;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            display: none;
        }
        .overlay.active {
            display: block;
        }
    </style>
    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const isOpen = sidebar.classList.contains('open');

            if (isOpen) {
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
            } else {
                sidebar.classList.add('open');
                overlay.classList.add('active');
            }
        }

        function previewImage(event) {
            const imagePreview = document.getElementById('image-preview');
            imagePreview.innerHTML = ''; // Clear previous images
            const files = event.target.files;

            for (const file of files) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.alt = 'Uploaded Screenshot';
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        }

        function submitData() {
            const sis = document.getElementById('sis-selection').value;
            const dataElement = document.getElementById('data-element').value;
            const fileType = document.getElementById('file-type').value;
            const dictionaryCode = document.getElementById('dictionary-code').value;
            const dictionaryValue = document.getElementById('dictionary-value').value;
            const errorDescription = document.getElementById('error-description').value;
            const info1 = document.getElementById('info1').value;

            console.log({
                sis,
                dataElement,
                fileType,
                dictionaryCode,
                dictionaryValue,
                errorDescription,
                info1
            });

            alert('Data submitted successfully!');
        }
    </script>
</head>
<body>
    <header>
        <img src="https://www.cccco.edu/assets/img/CCCCO-Logo.png" alt="CCC Logo">
        <h1>MIS Errors Catalog</h1>
        <nav>
            <a href="https://www.cccco.edu">Home</a>
        </nav>
    </header>

    <div class="container">
        <section>
            <h2>Select Student Information System</h2>
            <label for="sis-selection">Student Information System:</label>
            <select id="sis-selection">
                <option value="">Select System</option>
                <option value="Colleague">Colleague</option>
                <option value="Banner">Banner</option>
                <option value="PeopleSoft">PeopleSoft</option>
                <option value="Other">Other</option>
            </select>
        </section>

        <section>
          <button onclick="toggleSidebar()">Add New Error</button>
          
            <h2>Select Error Category</h2>
            <label for="main-category">Error Type:</label>
            <select id="main-category">
                <option value="">Select Error Type</option>
                <option value="Syntactical Errors">Syntactical Errors</option>
                <option value="Referential Errors">Referential Errors</option>
                <option value="Quality Errors">Quality Errors</option>
            </select>

            <label for="sub-category">File Type</label>
            <select id="sub-category">
                <option value="">Select File Type</option>
            </select>

            
        </section>
    </div>

    <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">Enter Error Details</div>
        <div class="sidebar-content">
            <label for="file-type">File Type:</label>
            <input type="text" id="file-type" placeholder="Enter file type (e.g., SE, SX)">

            <label for="dictionary-code">Data Dictionary Element Code:</label>
            <input type="text" id="dictionary-code" placeholder="Enter dictionary element code (e.g., STD7)">

            <label for="dictionary-value">Data Dictionary Element Value:</label>
            <input type="text" id="dictionary-value" placeholder="For IDs, enter SSN or SNumb as the ID to the example">

            <label for="error-description">Error Description:</label>
            <textarea id="error-description" placeholder="Enter error description"></textarea>

            <label for="info1">Info 1:</label>
            <input type="text" id="info1" placeholder="Enter additional info">

            <label for="screenshot-upload">Upload Screenshot/Image:</label>
            <input type="file" id="screenshot-upload" accept="image/*" onchange="previewImage(event)">
            <div id="image-preview"></div>

            <button onclick="submitData()">Submit</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 MIS Errors Catalog | Created by JT @ Siskiyous</p>
    </footer>
</body>
</html>
